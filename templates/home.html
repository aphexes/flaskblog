{% extends "layout.html" %}   
{% block content %}
    {% for post in comments %}      <!-- curly braces with % signs surround python code -->
        <h1>{{ post.title }}</h1>   <!-- double curly braces surround python variables -->
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p> {{ post.content }} </p>
    {% endfor %}
{% endblock content %}
